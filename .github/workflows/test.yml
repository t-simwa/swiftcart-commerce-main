name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: ./swiftcart-backend
        run: pnpm install
      
      - name: Run backend tests
        working-directory: ./swiftcart-backend
        env:
          MONGODB_URI: mongodb://localhost:27017/swiftcart-test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          NODE_ENV: test
        run: pnpm test:ci
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./swiftcart-backend/coverage
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        working-directory: ./swiftcart-frontend
        run: pnpm install
      
      - name: Run frontend tests
        working-directory: ./swiftcart-frontend
        run: pnpm test:ci
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./swiftcart-frontend/coverage
          flags: frontend
          name: frontend-coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Start backend server
        working-directory: ./swiftcart-backend
        env:
          MONGODB_URI: mongodb://localhost:27017/swiftcart-test
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          NODE_ENV: test
          PORT: 3000
        run: |
          pnpm build
          pnpm start &
          sleep 10
      
      - name: Start frontend server
        working-directory: ./swiftcart-frontend
        run: |
          pnpm build
          pnpm preview &
          sleep 5
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos

