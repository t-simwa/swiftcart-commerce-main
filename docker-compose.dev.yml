# Development docker-compose file
# Use this for local development with hot-reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: swiftcart-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: swiftcart
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - swiftcart-network-dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: swiftcart-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - swiftcart-network-dev
    command: redis-server --appendonly yes

  # Elasticsearch (optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: swiftcart-elasticsearch-dev
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data_dev:/usr/share/elasticsearch/data
    networks:
      - swiftcart-network-dev

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  redis_data_dev:
    driver: local
  elasticsearch_data_dev:
    driver: local

networks:
  swiftcart-network-dev:
    driver: bridge

